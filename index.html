<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>ToDo List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="stylesheet" href="./css/tablet.css"/>
  <link rel="stylesheet" href="./css/mobile.css"/>
  <script src="./js/script.js" defer></script>
</head>
<body>
  <main>
    <div id="app">
      <div id="todo">
        <h1>Board de tarefas</h1>
        <div id="contentForm">
          <form id="form" >
            <input type="text" class="task" name="task" placeholder="Nome da tarefa" required>
            <input type="text" class="task" name="taskTag" placeholder="Etiqueta" required>
            <button type="submit" class="button" id="save-button">+</button>
          </form>
        </div>
        <div id="list">
          <h2 class="subtitle">Tarefas Pendentes</h2>
          <ul id="listPendents" 
              class="task-list" 
              ondragover="event.preventDefault()" 
              ondrop="handleDrop(event, false)">
          </ul>
          <h2 class="subtitle">Tarefas Concluidas</h2>
          <ul id="listConcludes" 
              class="task-list" 
              ondragover="event.preventDefault()" 
              ondrop="handleDrop(event, true)">
          </ul>
        </div>
        <div id="count">
        <div>
          <button id="remove" class="button">Remove Tasks Complet </button>
        </div>
        <div id="counterAndRemove"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
